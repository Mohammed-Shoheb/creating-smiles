<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>

    <link rel="stylesheet" href="register.css">
    <link rel="website icon" type="png" href="orphanage.jpg">
</head>

<body>
    <div class="wrapper">

        <div class="login-box">
            <form method="post" id="form">
                <div id="response" style="color:green;font-size: 14px;"></div>
                <h2>Register</h2>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="name" name="name" required>
                    <label>Full Name</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="phone"></ion-icon>
                    </span>
                    <input type="Contact" name="contact" required>
                    <label>Phone no.r</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="email" required>
                    <label>E-mail</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="phone"></ion-icon>
                    </span>
                    <input type="location" name="location" required>
                    <label>Address</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="phone"></ion-icon>
                    </span>
                    <input type="amount" name="amount" required>
                    <label>Estimate Amout</label>
                </div>

                <!-- <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
              </span>
              <input type="password" required>
              <label>Password</label>
            </div> -->

                <div class="remember-forgot">
                    <label><input type="checkbox">Confirm</label>

                </div>

                <button name="btn" type="submit">Submit</button>

                <div class="register-link">
                    <p>We will contact you soon, Thanks for registeration.<br>(click on the submit buttuon once and you can leave.)</p>
                </div>
            </form>
        </div>

    </div>
</body>
<script>
    let url='https://script.google.com/macros/s/AKfycbw0LKT4st9zY6SNHKVZRtPxmPeTyCCHwsXHRjXfOm0MGrdoSIkiLi-zKmjkx8h4d0Ja/exec'
    let form=document.querySelector('#form');
    form.addEventListener("submit",(e)=>{
        e.target.btn.innerHtml="submitting";
        let d=new FormData(form);
        fetch(url,{
            method:"POST",
            body:d
        }).then((res)=>res.text())
        .then((finalRes)=>{
            e.target.btn.innerHtml="submit";
            document.getElementById("res").innerHTML=finalRes;
            form.reset();
            setTimeout(()=>{
                document.getElementById("res").innerHTML='';
            },3000)
        })
       e.preventDefault();
    })
</script>

</html>
